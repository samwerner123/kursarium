name: Auto Update Course Feeds

on:
  # Ð—Ð°Ð¿ÑƒÑÐº ÐºÐ°Ð¶Ð´Ñ‹Ðµ 6 Ñ‡Ð°ÑÐ¾Ð²
  schedule:
    - cron: '0 */6 * * *'  # Ð’ 00:00, 06:00, 12:00, 18:00 UTC
  
  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº Ñ‡ÐµÑ€ÐµÐ· GitHub Actions UI
  workflow_dispatch:
  
  # Ð—Ð°Ð¿ÑƒÑÐº Ð¿Ñ€Ð¸ Ð¿ÑƒÑˆÐµ Ð² main (Ð´Ð»Ñ Ñ‚ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ)
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'data/feeds-config.json'

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
      
      - name: ðŸ”„ Import feeds
        run: npm run import-feeds
      
      - name: ðŸ“Š Check for changes
        id: git-check
        run: |
          git diff --quiet data/ images/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: ðŸ’¾ Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Feed Update Bot"
          git add data/ images/
          git commit -m "ðŸ¤– Auto-update feeds: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: âœ… No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No new courses found in feeds"
      
      - name: ðŸ“ Summary
        run: |
          echo "## ðŸ“Š Feed Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/meta.json ]; then
            echo "**Total Courses:** $(jq -r '.totalCourses' data/meta.json)" >> $GITHUB_STEP_SUMMARY
            echo "**Total Schools:** $(jq -r '.totalSchools' data/meta.json)" >> $GITHUB_STEP_SUMMARY
            echo "**Total Pages:** $(jq -r '.totalPages' data/meta.json)" >> $GITHUB_STEP_SUMMARY
          fi
